<html>
    <head>
        <title>javascript syntax</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            console.log("how are you");
            var fn="rudra";
            console.log(fn);
            var ln="goel";
            console.log(ln);
            var fullname=fn.concat(ln);
            console.log(fullname);
            var length=fullname.length;
            console.log(length);
            var one="i am rudra goel";
            console.log(one);
            var replace=one.replace("rudra","janhavi");
            console.log(replace);
            var cname="rudra";
            console.log(cname);
            var make_lname=cname.toUpperCase();
            console.log(make_lname);
            var max=Math.min(8,10);
            console.log(max);
        </script>
    </body>
</html>
